WhiteScrolls:
  item: 'empty_map'
  item-data: 0
  name: '&e&nWhite Scroll'
  lore:
  - '&fPrevents an item from being destroyed'
  - '&fdue to a failed Enchantment Book.'
  - '&ePlace scroll on item to apply.'
  # This is applied to an item when the player adds a whitescroll to an item
  protected-lore: '&f&lPROTECTED'
BlackScrolls:
  item: 'ink_sack'
  item-data: 0
  name: '&f&lBlack Scroll'
  randomized-percent: true
  max-percent: 100
  min-percent: 60
  # If randomized-percent is false, this will always be the percentage
  default-percent: 75
  lore:
  - '&7Removes a random enchantment'
  - '&7from an item and converts'
  - '&7it into a &f%percent%% success book.'
  - '&fPlace scroll on item to extract.'
TransmogScrolls:
  item: 'paper'
  item-data: 0
  name: '&e&lTransmog Scroll'
  apply-count: '&9&l[&b&n%loreCount%&9&l]'
  lore:
  - '&7Organizes enchants by &e&nrarity&r &7on item'
  - '&7and adds the &blore &acount &7to name'
  - ' '
  - '&e&oPlace scroll on item to apply'
ItemNameTags:
  item: 'name_tag'
  item-data: 0
  name: '&6&lItemNameTag &7(Right Click)'
  lore:
  - '&7Rename and customize your equipment'
  # Adding an item to te blacklist will make that item unable to be renamed via a ItemNameTag
  blacklisted-items:
  - 'fireball'
  - 'book'
  - 'trapped_chest'
  # Players will not be able to rename their item with these names
  # Available RandomPackage item names (Casing doesn't matter):
  # %SoulEnchantmentBook%
  # %LegendaryEnchantmentBook%
  # %UltimateEnchantmentBook%
  # %EliteEnchantmentBook%
  # %UniqueEnchantmentBook%
  # %SimpleEnchantmentBook%
  blacklisted-names:
  - '&c&lSoul Enchantment Book &7(Right Click)'
  - '&6&lLegendary Enchantment Book &7(Right Click)'
  - '&e&lUltimate Enchchantment Book &7(Right Click)'
  - '&b&lElite Enchantment Book &7(Right Click)'
  - '&a&lUnique Enchantment Book &7(Right Click)'
  - '&7&lSimple Enchantment Book &7(Right Click)'
